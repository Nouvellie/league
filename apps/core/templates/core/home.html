{% load static %}

<!DOCTYPE html>
<html ng-app="leagueStats">
<head>
	<meta name="author" content="Roberto Rocuant Venegas">
	<meta name="description" content="Formulario de examen">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>LEAGUE {% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.js"></script>
    <script src="{% static 'core/js/custom.js' %}"></script>
</head>

<body>
			
		
	<nav class="navbar navbar-expand-lg navbar-dark bg-info">
	  <a class="navbar-brand" href="#">STATS</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item {% if request.path == '/' %}active{% endif %}">
	        <a class="nav-link" href="{% url 'home' %}">Home</a>
	      </li>
	      <li class="nav-item {% if request.path == '/profile/' %}active{% endif %}">
	        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
	      </li>
	      <li class="nav-item {% if request.path == '/ranked/' %}active{% endif %}">
	        <a class="nav-link" href="{% url 'ranked' %}">Ranked</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div class="ng-cloak">
		{% block content %}{% endblock %}
	</div>



<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
